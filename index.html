<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
             <!-- The "name" attribute is used to identify the element in the form submission. -->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5{8,}]" name="password" required></label>
        </fieldset>
        <fieldset>
            <!-- Only want one radio input to be selectable at a time. To relate the radio inputs, Ill give them the same name attribute. -->
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <!-- The input type "file" allows a user to upload a file.  -->
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea id="bio" rows="3" cols="30" placeholder="I like taking time to code everyday." name="bio"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
